{% if messages %}
    {% for message in messages %}
        <div class="toast align-items-center text-white {{ message.tags }} border-0
        position-fixed bottom-0 end-0 p-3 show"
             role="alert" aria-live="assertive" aria-atomic="true" id="message-content">
          <div class="d-flex">
            <div class="toast-body h5">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
    {% endfor %}
{% endif %}
